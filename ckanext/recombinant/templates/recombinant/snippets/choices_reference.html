<h3>{{ _("Field choices reference") | safe }}</h3>

<div class="tabpanels mrgn-bttm-md">
  {% for f in refs %}
    <details><summary>{{ f.label }}</summary>
      <dl class="mrgn-tp-md mrgn-bttm-0">
        {% for value, label in f.choices[:1000] %}
          <dt>{{ value }}</dt>
          <dd>{{ label }}</dd>
        {% endfor %}
      </dl>
    </details>
  {% endfor %}
</div>
